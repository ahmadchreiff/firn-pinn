experiment_name: firn_lbfgs
runs_dir: runs

model:
  type: mlp
  in_dim: 2
  out_dim: 1
  hidden_layers: [64, 64, 64]
  activation: tanh
  dtype: float32
  # device: cuda

training:
  # NOTE: optimizer is set to lbfgs for future support; current code uses Adam until extended.
  optimizer: lbfgs
  epochs: 2000
  learning_rate: 5.0e-4
  seed: 42
  deterministic: false
  n_interior: 2048
  n_boundary: 256
  n_initial: 256

loss:
  w_pde: 1.0
  w_ic: 1.0
  w_bc: 1.0

problem:
  name: firn
  t_min: 0.0
  t_max: 1.0
  z_min: 0.0
  z_max: 1.0
