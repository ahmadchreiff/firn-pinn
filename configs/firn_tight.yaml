experiment_name: firn_default
runs_dir: runs

model:
  hidden_layers: [128, 128, 128, 128, 128]
  dtype: float64

training:
  optimizer: lbfgs       # (uses LBFGS directly)
  epochs: 20000          # if you prefer Adam warmup + LBFGS, see note below
  learning_rate: 1.0e-3
  n_interior: 8192
  n_boundary: 512
  n_initial: 512

loss:
  w_pde: 2.0
  w_bc: 5.0
  w_ic: 1.0


problem:
  name: firn
  t_min: 0.0
  t_max: 1.0
  z_min: 0.0
  z_max: 1.0
